apply plugin: 'com.android.application'

repositories {
    flatDir {
        dirs 'libs'
    }
    jcenter()
    google()
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "ar.org.fransis.radiustool"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 15
        versionName "1.3.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":
                                     "$projectDir/schemas".toString()]
            }
        }
    }

    signingConfigs {
        def storeFileName = System.getenv("RELEASE_STORE_FILE")
        def storePass = System.getenv("RELEASE_STORE_PASSWORD")
        def storeKey = System.getenv("RELEASE_KEY_ALIAS")
        def storeKeyPass = System.getenv("RELEASE_KEY_PASSWORD")
        if (storeFileName != null)
            release {


                    storeFile file(storeFileName)
                    storePassword(storePass)
                    keyAlias (storeKey)
                    keyPassword (storeKeyPass)
            }
    }

    buildTypes {
        def storeFileName = System.getenv("RELEASE_STORE_FILE")
        if (storeFileName != null)
            release {
                signingConfig signingConfigs.release
            }
    }

    sourceSets {
        // Adds exported schema location as test app assets.
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '28.0.3'
}

dependencies {
    def androidrate_version = "1.2.0"
    def room_version = "2.2.5"

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.vorlonsoft:androidrate:${androidrate_version}"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.fragment:fragment:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.preference:preference:1.1.0'
    implementation 'com.google.android.material:material:1.0.0-rc01'
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-rxjava2:$room_version"
    implementation "androidx.room:room-guava:$room_version"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.10.3"
    implementation 'com.google.code.findbugs:jsr305:2.0.1'

    annotationProcessor "androidx.room:room-compiler:$room_version"

    testImplementation 'junit:junit:4.13'
    // androidTestImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
    androidTestImplementation 'org.hamcrest:hamcrest-library:1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'
    androidTestImplementation 'com.google.code.findbugs:jsr305:2.0.1'
    androidTestImplementation "androidx.room:room-testing:$room_version"
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'

}
